<!--↓以下はスクロール対策用に追記-->
<style>
.save_list {
height:100%;
- webkit- overflow - scrolling: touch;
scrolling: touch;
overflow-scrolling:touch;
}
</style>
<style>
/* スクロールバーのデザインをつけることができます。ただしwebkitブラウザのみです。他ブラウザはjqueryプラグインで
::-webkit-scrollbar{
width:5px;
background:#9aadfc;
	}
::-webkit-scrollbar-thumb{
background:#435295;
	}
*/
</style>
<!--↑ここまでスクロール対策用に追記-->
<!--セーブ件数は50件に変更済です。そしてセーブロード画面にもスクロール機能をつけてみたいのですが、すぐには難しいようです。
もしよろしければ、試みていただけるとありがたいです。余裕ができてから自分でも再トライ予定です(スクリプト担)-->

<div class='save_gamen' style="overflow-y:scroll;">	
	<ul class='save_list'>
		{{for array_save}}
			<li class='save_display_area save_list_item' data-num='{{:num}}'>
				
				<span class='save_list_item_thumb'>
				{{if img_data != ""}}
					<img src="{{:img_data}}">
				{{/if}}
				</span>
				
				
				<span class='save_list_item_area'>
					<span class='save_list_item_date'>{{:save_date}}</span>
					<span class='save_list_item_text'>{{:title}}</span>
				</span>
			</li>
		{{/for}}
	</ul>
	
	<img src='tyrano/images/kag/{{:novel("file_load_bg")}}' style='z-index:-1;left:0;top:0;width:100%;height:100%;position:absolute;' />

</div>
<script>
$(function() {
  $(".save_list").on('click touchstart', function () {
    $('html,body').animate({ scrollTop: 0 }, 'swing');
      return false;
    });
});	
	
</script>
