<style>
.save_gamen {
height:640px;
/*高さを指定しないと領域オーバーか認識しない為指定*/
- webkit- overflow - scrolling: touch;
scrolling: touch;
overflow-scrolling:touch;
}
.save_list{
width:70%;
	}
/*セーブリストをクリックしてしまうのを回避*/
</style>
<style>
/* スクロールバーのデザインをつけることができます。ただしwebkitブラウザのみです。他ブラウザはjqueryプラグインで*/
::-webkit-scrollbar{
width:10px;
background:#dad1c1;
	}
::-webkit-scrollbar-thumb{
background:#beb7e8;
	}
/*スマートフォンですとスクロールバーの領域を表示しないと難しい　セーブリストをクリックしてしまう*/
</style>
<!--↑ここまでスクロール対策用に追記-->

<div class='save_gamen' style="overflow-y:scroll;">

<ul class='save_list'>
	{{for array_save}}
		<li class='save_display_area save_list_item' data-num='{{:num}}'>
			<span class='save_list_item_thumb'>
			{{if img_data != ""}}
				<img style="width:100px" src="{{:img_data}}">
			{{/if}}
			</span>
			
			<span class='save_list_item_area'>
				<span class='save_list_item_date'>{{:save_date}}</span>
				<span class='save_list_item_text'>{{:title}}</span>
			</span>
		</li>
	{{/for}}
</ul>

<img src='tyrano/images/kag/{{:novel("file_save_bg")}}' style='z-index:-1;left:0;top:0;width:100%;height:100%;position:absolute;'>

</div>
